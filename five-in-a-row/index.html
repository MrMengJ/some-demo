<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中国五子棋</title>
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->

</head>
<body>
<div class="container clearfix">
    <canvas class="chessboard fl" width="600" height="600">
    </canvas>
    <div class="options fr">
        <div class="choose">选择你的棋子</div>
        <div class="chessman">
            <span class="white-chessman"></span>
            <span class="black-chessman"></span>
        </div>
        <div class="handle">
            <div class="chess_back">悔 棋&nbsp;&nbsp;<span class="count">3</span></div>
            <div class="restart"><span></span>restart</div>
        </div>
    </div>
    <div class="move_chess"></div>
</div>

<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
